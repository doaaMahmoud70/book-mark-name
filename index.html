<!DOCTYPE html>
 <html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookmark App</title>

  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/book.css">
</head>
<body>
 
  <div class="container py-5">
    <h1 class="text-center mb-4">Bookmarker</h1>
    <div class="line mx-auto mb-4"></div>

    <div class="header d-flex justify-content-center align-items-center mb-5">
      <i class="fas fa-bookmark h3 me-3" style="color: #3ca55c;"></i>
      <h2 class="text-center fw-bold m-0">Bookmark your favorite sites</h2>
      <i class="fas fa-bookmark h3 ms-3" style="color: #b5ac49;"></i>
    </div>

    <div class="row g-3">
      <div class="col-12">
        <label class="form-label fw-bold"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
        <input type="text" id="NameInput" class="form-control" placeholder="Bookmark Name" />
      </div>
      <div class="col-12">
        <label class="form-label fw-bold"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
        <input type="text" id="URLinput" class="form-control" placeholder="Website URL" />
      </div>
      <div class="col-12 text-center">
        <button id="btn1" class="btn btn1 px-5 mt-3">Submit</button>
      </div>
    </div>

    <div class="line mx-auto my-4"></div>

    <div class="table-responsive">
      <table class="table text-center">
        <thead >
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="row">
      
        </tbody>
      </table>
    </div>
  </div>


  <script src="./js/all.min.js"></script>   
  <script src="./js/bootstrap.bundle.min.js"></script>   
  <script src="./js/book.js"></script>   
</body>
</html>
